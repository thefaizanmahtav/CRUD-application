<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #e8e8e8;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">&COPY; thefaizanmahtav</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#e-data">E-Data</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <form class="container mt-5" id="form-reset" style="background-color: white;">
            <h3 class="mb-4 text-center" id="heading"><span style="color: rgb(171, 93, 244);">F</span>ill <span style="color: rgb(171, 93, 244);">C</span>redentials</h3>
            <div class="row justify-content-md-center">
                <div class="col-md-6">

                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full name</label>
                        <input type="name" class="form-control" id="fullName" placeholder="Enter full name">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label ">Email</label>
                        <input type="email" class="form-control" id="email"
                            placeholder="Enter email address">
                    </div>

                    <div class="row">
                        <div class="my-3 col-md-6">
                            <label for="DateOfBirth" class="form-label">Date Of Birth</label>
                            <input type="date" class="form-control" id="dateofbirth"
                                placeholder="DD/MM/YYYY">
                        </div>

                        <div class="my-3 col-md-6">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="phoneNymber" class="form-control" id="phonenumber"
                                placeholder="+91">
                        </div>
                    </div>

                    <label for="gender" class="form-label">Gender</label>
                    <div class="d-flex mb-3">

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                id="inlineRadio1" value="Male">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                id="inlineRadio2" value="Female">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                id="inlineRadio2" value="Other">
                            <label class="form-check-label" for="inlineRadio2">Other</label>
                        </div>

                    </div>

                    <div class="col">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <select id="state" class="form-select" aria-label="State">
                                    <option selected value="">Select State</option>
                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                    <option value="Assam">Assam</option>
                                    <option value="Bihar">Bihar</option>
                                    <option value="Chhattisgarh">Chhattisgarh</option>
                                    <option value="Maharashtra">Maharashtra</option>
                                    <option value="Mizoram">Mizoram</option>
                                    <option value="Punjab">Punjab</option>
                                    <option value="Sikkim">Sikkim</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                                    <option value="Uttarakhand">Uttarakhand </option>
                                    <option value="West Bengal">West Bengal</option>
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <select id="district" class="form-select" aria-label="District">
                                    <option selected value="">Select District</option>
                                    <option value="Agra">Agra</option>
                                    <option value="Aligarh">Aligarh</option>
                                    <option value="Amroha">Amroha</option>
                                    <option value="Azamgarh">Azamgarh</option>
                                    <option value="Bahraich">Bahraich</option>
                                    <option value="Ballia">Ballia</option>
                                    <option value="Balrampur">Balrampur</option>
                                    <option value="Etawah">Etawah</option>
                                    <option value="Faizabad">Faizabad</option>
                                    <option value="Gonda">Gonda</option>
                                    <option value="Gorakhpur">Gorakhpur</option>
                                    <option value="Siddharthnagar">Siddharthnagar </option>
                                    <option value="Allahabad">Allahabad</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-md-6">
                            <label for="DateOfBirth" class="form-label">Joining Date</label>
                            <input type="date" class="form-control" id="joiningDate"
                                placeholder="DD/MM/YYYY">
                        </div>

                        <div class="col-md-6">
                            <label for="internType" class="form-label col-md-6 text-center">Intern Type</label>
                            <div class="d-flex justify-content-around">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="InternType"
                                        id="inlineRadio3" value="PartTime">
                                    <label class="form-check-label" for="inlineRadio3">Part Time</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="InternType"
                                        id="inlineRadio4" value="FullTime">
                                    <label class="form-check-label" for="inlineRadio4">Full Time</label>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row-6 d-flex mt-5 mb-3 justify-content-center" id="updateBtn">
                        <button type="submit" class="btn btn-success col-lg-3" id="submitData">Submit</button>
                        <button type="reset" class="btn btn-danger col-lg-3">Reset</button>
                    </div>

                </div>

            </div>
        </form>


        <div class="table-responsive">

            <table class="table table-responsive col mt-5 mx-auto" style="width: 95%;" id="e-data">
                <thead>
                    <tr class="t-head">
                        <th scope="col">unique Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Date Of Birth</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Gender</th>
                        <th scope="col">State</th>
                        <th scope="col">District</th>
                        <th scope="col">Joining Date</th>
                        <th scope="col">Intern Type</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody id="table1">

            </table>

        </div>

    </div>

    <div id="toast">
        <div id="img"><i id="alert-icon" class='bx bx-error'></i></div>
        <div id="desc">A notification message..</div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="Project_Credentials.js"></script>
</body>

</html>
